<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
		<title>无标题文档</title>
	</head>
	
	<style type="text/css">
    
    #body{
        background-color:rgba(201, 201, 201, 0.5);
    }
    .cell {
        float:left;
        background:rgba(255, 255, 255, 0.5);
        margin-left: 0px;
        width: 50%;
        box-sizing:border-box;
        border:1px solid #000000;
    }
	
	.cell p {
		margin-top: 2px;
		margin-bottom: 2px;
	}
	
	.text {
		float: left;
	}
	
	.boldText {
		font-weight:600;
		color:red;
	}
    
	.textUnValid{
        text-decoration:line-through;
    }
    
	.cell img {
		float: left;
		width: 20%;
		padding-left: 3%;
		padding-right: 3%;
	}
	
	</style>
	<script>
        
     var gift0 = {
         coin:20,
         name:"别墅",
         imageurl:"http://staticnova.ruoogle.com/gift/giftn12.png",
         charming:20210,
     };
     
     var gift1 = {
         coin:20,
         name:"别墅",
         imageurl:"http://staticnova.ruoogle.com/gift/giftn12.png",
         charming:20210,
     };
     
     var gift2 = {
         coin:20,
         name:"别墅",
         imageurl:"http://staticnova.ruoogle.com/gift/giftn12.png",
         charming:20210,
     };
     
     var gift3 = {
         coin:20,
         name:"别墅",
         imageurl:"http://staticnova.ruoogle.com/gift/giftn12.png",
         charming:20210,
     };
     
     var gift4 = {
         coin:20,
         name:"别墅",
         imageurl:"http://staticnova.ruoogle.com/gift/giftn12.png",
         charming:20210,
     };
		
    window.onload = function() { refreshWeb(); }
		
    function retriveGiftData() 
    {
       return new Array(gift0, gift1, gift2, gift3, gift4);    
    }
    
    function refreshWeb()
    {
        alert("12122");
        
        var dataSource = retriveGiftData();
        
        for (var i = 0; i < dataSource.length; ++i)
        {
            var parentDiv = $("<div></div>");
            
            var left = dataSource[i];
            
            var leftDiv = $("<div></div>");
            
            leftDiv.addClass("cell");
            
            setCell(leftDiv, left);
            
            parentDiv.append(leftDiv);
            
            if (i + 1 < dataSource.length)
            {
                var right = dataSource[i + 1];
                
                var rightDiv = $("<div></div>");
                
                rightDiv.addClass("cell");
                
                setCell(rightDiv, right);
                
                parentDiv.append(rightDiv);
            }
            
            $("body").append(parentDiv);
            
            ++i;
        }
    };
	
	function setCell(div, value)
	{
		var imgDiv = $("<div></div>");
		
		var img = $("<img/>").attr("src", value.imageurl);
		
		imgDiv.append(img);
		
		div.append(imgDiv);
		
		var textDiv = $("<div></div>");
		
		textDiv.addClass("text");
		
		var vipCost = $("<p/>").text("会员价" + value.vip_coin);
		
		vipCost.addClass("boldText");
        
        textDiv.append(vipCost);
        
        var cost = $("<p/>").text("会员价" + value.coin);
        
        cost.addClass("textUnValid");
		
		textDiv.append(cost);
		
		var charm = $("<p/>").text("魅力值+" + value.charming);
		
		textDiv.append(charm);
		
		var gold = $("<p/>").text(value.coin + "金豆");
		
		textDiv.append(gold);
        
        var name = $("<p/>").text(value.name);
        
        name.css("color", "yellow");
		
		textDiv.append(name);
		
		div.append(textDiv);
	}
	
		</script>
	
	<body style="
    margin-left: 0px;
    margin-right: 0px;
    margin-top: 0px;
    margin-bottom: 0px;
    background-color:rgba(201, 201, 201, 0.5);
">
		
	</body>
</html>
